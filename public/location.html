    <div id="map"></div>

    <script type="text/javascript">
      // Создает обработчик события window.onLoad
      $(function () {
        // Создает экземпляр карты и привязывает его к созданному контейнеру
        var map = new YMaps.Map($('#map'));
        map.addControl(new YMaps.Zoom());
        map.addControl(new YMaps.TypeControl());
        map.addControl(new YMaps.ScaleLine());
        map.addControl(new YMaps.ToolBar());
        map.addControl(new YMaps.SearchControl());
  
        var geocoder = new YMaps.Geocoder("Екатеринбург");
  
        YMaps.Events.observe(geocoder, geocoder.Events.Load, function () {
          if (this.length()) {
            p = this.get(0).getGeoPoint();
            map.setCenter(p, 10, YMaps.MapType.MAP);
            map.setBounds(geocoder.get(0).getBounds());
            map.enableScrollZoom();
  
          }else {
            alert("Ничего не найдено");
          }
        });
      });
      $(function() {
        var original_geopoint = new YMaps.GeoPoint(60.5973, 56.838);
        var original_zoom = 11;
        map.setCenter(original_geopoint, original_zoom);

        map.removeAllOverlays()


        geocoder0 = new YMaps.Geocoder("г.Екатеринбург, ул.Радищева 31", {results: 1});
        YMaps.Events.observe(geocoder0, geocoder0.Events.Load, function (geocoder) {
            if (this.length()) {
                geoResult = this.get(0);

                var s = new YMaps.Style();
                s.iconStyle = new YMaps.IconStyle();

                s.iconStyle.href = '/assets/images/marker.png';
                s.iconStyle.size = new YMaps.Point(37, 31);
                s.iconStyle.offset = new YMaps.Point(-9, -29);

                var placemark = new YMaps.Placemark(geoResult.getGeoPoint(), {style:s});
                placemark.name = "г.Екатеринбург, ул.Радищева 31"
                placemark.description = "";
                map.addOverlay(placemark);
            }
        });
      });
